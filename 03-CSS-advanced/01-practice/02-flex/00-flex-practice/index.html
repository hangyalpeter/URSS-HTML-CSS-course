<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex practice</title>
</head>

<body>

    <!-- A meglévő html kód és a mappában lévő látványterv alapján készíts el
    egy feladatkövető oldal kezdőlapját, amely a felső két boxban a feladatok 
    naponkénti eloszlását, az alsó, harmadik dobozban pedig a hónap napjait jeleníti meg.
     -->

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">New note</a>
            <a href="#">New task</a>
            <a href="#">Calendar</a>
        </nav>

    <main>
        <section class="main-first-container">

                <div class="first-box first-thursday">Thursday</div>
                <div class="first-box first-friday">Friday</div>
            </section>
            <section class="main-first-container-right">
                <div class="second-box second-monday">Monday</div>
                <div class="second-box second-tuesday">Tuesday</div>
                <div class="second-box second-wednesday">Wednesday</div>
                <div class="second-box second-thursday">Thursday</div>
                <div class="second-box second-friday">Friday</div>
            </section>
        </section>
        <section class="main-second-container">
            <section class="ten">
                <div class="days">1.</div>
                <div class="days">2.</div>

            </section>
            <section class="ten">
                <div class="days">21.</div>
                <div class="days">22.</div>
                <div class="days">23.</div>
                <div class="days">24.</div>
                <div class="days">25.</div>
                <div class="days">26.</div>
                <div class="days">27.</div>
                <div class="days">28.</div>
                <div class="days">29.</div>
                <div class="days">30.</div>
                <div class="days">31.</div>
            </section>
        </section>
    </main>
    <footer>
        <div>
            <p>Keep in touch!</p>
        </div>
    </footer>



</body>

</html>
